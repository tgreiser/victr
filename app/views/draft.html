{{ define "nav-form" }}
        <form method="POST" action="/content/publish">
          Title: {{ .Title }}
          <input type="hidden" name="content" value="{{ .Content }}" />
          <input type="hidden" name="title" value="{{ .Title }}" />
          <input type="hidden" name="path" value="{{ .Path }}" />
          <input type="submit" class="btn btn-default" value="Publish" />
          <button id="edit" class="btn btn-default" value="Edit">Edit</button>
        </form>
        <script>
$(document).ready(function() {
    $('#edit').click(function() {
      // browser back
      history.go(-1);
      return false;
      });
    });
        </script>
{{ end }}
{{ define "page" }}
    {{ .Draft }}
{{ end }}
